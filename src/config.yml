---
# control
control:
  num_supervised: '500'
  loss_mode: 'fix@0.95-mix'
  num_clients: '5'
  active_rate: '0.1'
  data_split_mode: 'iid'
  local_epoch: '5-5'
  gm: '0.5'
  sbn: '0'
  ft: '1'
# data
data_name: voc #CIFAR10
model_name: deeplab #wresnet28x2
# experiment
num_workers: 0
init_seed: 0
num_experiments: 1
log_interval: 0.25
device: cuda
world_size: 1
resume_mode: 0
verbose: False
